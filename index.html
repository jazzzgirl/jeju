<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주도 치매안심센터</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 페이지 제목 -->
    <h2>제주도 치매안심센터 찾기</h2>

    <!-- 콤보박스 컨테이너 -->
    <div class="combo-container">
        <!-- 시/도 선택 레이블 및 셀렉트 박스 -->
        <label for="citySelect">시/도 선택</label>
        <select id="citySelect">
            <option value="" style="display:none;">(시/도 선택)</option>
            <option value="제주시">제주시</option>
            <option value="서귀포시">서귀포시</option>
        </select>

        <!-- 시/군/구 선택 레이블 및 셀렉트 박스 -->
        <label for="sigunguSelect">시/군/구 선택</label>
        <select id="sigunguSelect">
            <!-- 초기에는 전체 옵션만 표시 -->
        </select>

        <!-- 검색 버튼 -->
        <button id="searchButton">검색
            <svg xmlns="https://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
        </button>
    </div>

    <!-- 지도와 검색 결과를 담는 부모 컨테이너 -->
    <div style="display: flex; justify-content: space-between;">
        <!-- 지도 컨테이너 -->
        <div id="map" style="width: 70%; height:700px;"></div>

        <!-- 검색 결과 컨테이너 -->
        <div id="searchResults">
            <!-- 검색 결과 제목 -->
            <h3 id="resultsTitle">검색 결과</h3>
            <!-- 검색 결과 리스트 -->
            <ul id="resultsList"></ul>
        </div>
    </div>

    <!-- 상세 정보 컨테이너 -->
    <div id="centerDetail" style="display: none;">
        <h3>센터 상세 정보</h3>
        <div id="detailContent"></div>
    </div>

    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=b6c66f0c39240fae0227e0122bbcf604&libraries=services"></script>
    <script src="js/script.js"></script>
</body>
</html>
